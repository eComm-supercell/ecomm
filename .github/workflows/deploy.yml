name: CI/CD

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: [self-hosted]

    steps:
      - uses: actions/checkout@v3
        with:
          clean: false
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Stop and remove containers
        run: |
          docker container stop platform shops admins auth assets redis postgres meilisearch nginx minio || true
          docker container rm platform shops admins auth assets redis postgres meilisearch nginx minio || true
          docker system prune -f || true
      - name: Run docker compose
        run: docker compose -f docker-compose.yml up -d --build --remove-orphans
